server.port=8090
spring.datasource.url=jdbc:mysql://192.168.1.200:3306/eams?useSSL=false&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.jdbc.Driver

# Specify the DBMS
spring.jpa.database = MYSQL
# Show or not log for each sql query
spring.jpa.show-sql = true
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update
# stripped before adding them to the model domain
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

#搜索引擎配置
spring.data.elasticsearch.cluster-name=elasticsearch
spring.data.elasticsearch.cluster-nodes=192.168.1.200:9300

#mongodb配置
spring.data.mongodb.host=192.168.1.200
spring.data.mongodb.database=demo
spring.data.mongodb.username=demo
spring.data.mongodb.password=123456

#json转换时的时区设置
spring.jackson.time-zone=GMT+8